<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <link
      rel="preload"
      as="style"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="preload"
      as="script"
      href="https://code.jquery.com/jquery-3.3.1.min.js"
    />
    <link
      rel="preload"
      as="script"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Repositories</h1>

      <div class="form-group">
        <label for="username">GitHub Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
        />
      </div>

      <div class="form-group">
        <label for="perPage">Repositories per Page:</label>
        <select class="form-control" id="perPage" onchange="getRepositories()">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="getRepositories()">
        Get Repositories
      </button>
      <div class="loader mt-3" id="loader">Loading...</div>
      <div class="repository-list mt-3" id="repository-list"></div>
      <div class="pagination" id="pagination"></div>
    </div>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
